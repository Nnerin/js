<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Random color </title>

</head>

<body>
  <h1>Random color</h1>

  <script>

    function get_rand_color() {
      var color = Math.floor(Math.random() * Math.pow(256, 3)).toString(16);
      while (color.length < 6) {
        color = "0" + color;
      }
      return "#" + color;
    }

    var a = 0;
    function line() {
      document.writeln("<hr align='center' color='" + get_rand_color() + "' size='10px' width='" + (a += 50) + "'>");
    }
    for (var i = 1; i < 10; i++) {
      line();
    }

  </script>
</body>
</html>
